<html>
<head>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <script type="text/javascript" charset="utf-8">                                
		$(document).ready(function() {    
			var _this = $(this);
			var img64 = $(".base64-image");
			var url = img64.data("image");

			if (url != undefined) {
				$.ajax({
					url: url,      
				}).done(function(data){
					img64.attr("src", "data:image/x;base64," + data);
				});
			}
		});
  </script>
</head>
<body>
  <p>
    with base64
    <img class="base64-image" style="width:200px" data-image="http://localhost:8800/b?url=https://images.unsplash.com/photo-1516843751971-41c5eaaa96fa?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=cd274d78ffb60a5b1e7734adc29b26c3&auto=format&fit=crop&w=1267&q=80" alt="image" />
  </p>

  <p>
    with image file
    <img class="image-file" src="http://localhost:8800?url=https://images.unsplash.com/photo-1516843751971-41c5eaaa96fa?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=cd274d78ffb60a5b1e7734adc29b26c3&auto=format&fit=crop&w=1267&q=80" style="width:200px" alt="image" />      
  </p>                                                                          
</body>
</html>
